group 'com.ygmpkk.flutter_umplus'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/umsdk/release' }

    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/umsdk/release' }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    dependencies {
//        api 'com.umeng.umsdk:analytics:8.0.2'
        implementation  'com.umeng.umsdk:common:9.3.0' // (必选)版本号
        implementation  'com.umeng.umsdk:asms:1.1.3' // asms包依赖(必选)
        implementation 'com.umeng.umsdk:crash:0.0.4' // native crash包依赖(必选)
    }
}